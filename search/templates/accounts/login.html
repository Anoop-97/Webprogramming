{% extends 'base.html' %}

{% block title %}EOS-Login{% endblock %}

{% block content %}

{% include 'components/nav.html' %}

{% load crispy_forms_tags %}

<!--Login-->
<div class="container py-5">
    <h1>Login</h1>
    <form method="POST">
        {% csrf_token %}
        {{ login_form|crispy }}
        <br>
        <button class="btn btn-primary" type="submit">Login</button>
    </form>
    <p><a href="/password_reset">forgot password</a></p>
    <p class="text-center">Don't have an account? <a href="/accounts/signup/">Create an account</a>.</p>
</div>

{% endblock %}
